<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gess The Color</title>
</head>
<style>
    *{  margin:0;
        padding:0
     }
     :root{
        --color1: #5ce1e6;
     }
     body{
        /* background-color: #5ce1e6; */
        display:flex ;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
     }
     h1{
        font-size: 40px;
        font-family: sans-serif;
        color: var(--color1);
        font-weight: 400;
        text-align: center;
     }
     p{
        font-size: 20px; 
        margin: 20px 0;
        color: #fff;
        background-color: rgb(42,42,42);
        width: 300px;
        border-radius: 22px;
        text-align: center;
        font-family: sans-serif;
        padding-top: 12px;
        padding-bottom: 10px;
     }
     .cardsout{
        display:  flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        width: 400px;
     }
     .card{
        width: 100px;
        height: 100px;
        background-color: #5ce1e6;
        margin: 5px;
        border-radius: 15px;
        cursor: pointer;

     }

     @media screen {
        
        h1{
            font-size: 25px;
        }
        .cardsout{
            width: 250px;
        }
        .card{
            width: 70px;
            height: 70px;
        }
        p{
            margin: 10px;
            width: 230px;
        }
    }

     @media (max-width:350px) {
        h1{
            font-size: 25px;
        }
        .cardsout{
            width: 250px;
        }
        .card{
            width: 60px;
            height: 60px;
        }
     }

</style>

<body>
    <h1>Gess The Color Game </h1>
    <p>RGB ()</p>
    <div class="cardsout">
        <div class="card" onclick="checkanswer('0')"></div>
        <div class="card" onclick="checkanswer('1')"></div>
        <div class="card" onclick="checkanswer('2')"></div>
        <div class="card" onclick="checkanswer('3')"></div>
        <div class="card" onclick="checkanswer('4')"></div>
        <div class="card" onclick="checkanswer('5')"></div>
        <div class="card" onclick="checkanswer('6')"></div>
        <div class="card" onclick="checkanswer('7')"></div>
        <div class="card" onclick="checkanswer('8')"></div>

</body>

<!-- Javascript code started -->
<script>
    var cards = document.querySelectorAll('.card');
    var p = document.querySelector('p');
    var color = [];
    var random = Math.floor(Math.random() * 9);// 0 to < 9  random number.
    var randomColor = [];

    // rgb random color (255,255,255)
    var randomColor1 = Math.floor(Math.random() * 256);
    var randomColor2 = Math.floor(Math.random() * 256);
    var randomColor3 = Math.floor(Math.random() * 256);
    var randomColor4 = Math.floor(Math.random() * 256);
    var randomColor5 = Math.floor(Math.random() * 256);
    var randomColor6 = Math.floor(Math.random() * 256);
    var randomColor7 = Math.floor(Math.random() * 256);
    var randomColor8 = Math.floor(Math.random() * 256);
    var randomColor9 = Math.floor(Math.random() * 256);
    var randomColor10 = Math.floor(Math.random() * 256);
    var randomColor11 = Math.floor(Math.random() * 256);

    randomColor.push(
        randomColor1,randomColor2,randomColor3,
        randomColor4,randomColor5,randomColor6,
        randomColor7,randomColor8,randomColor9,
        randomColor10,randomColor11,
    )


    for(var i = 0; i < cards.length; i++){
        // console.log("rgb("+ randomColor[i]+ "," + randomColor[i+1]+ "," + randomColor[i+2]+")");
    
        cards[i].style.backgroundColor = "rgb("+ randomColor[i]+ "," + randomColor[i+1]+ "," + randomColor3
        color.push(cards[i].style.backgroundColor)
    }

    p.textContent = color[random];
    p.style.backgroundColor = color[random]; // Hint for RGB color background color.

    const checkanswer =(cardindex)=>{
        if(color[cardindex]== p.textContent){
            alert("Correct Answer")
        }
        else{
            alert("Wrong Answer")
        }
    }
</script>
</html>
